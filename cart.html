<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <script src="cart2.js"></script>
    <title>Cart</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <section class="cart-section">
        <section class="cart-items">
            <ul id="cart-list">
                <!-- Cart items will be populated here by JavaScript -->
            </ul>
        </section>
        <section class="delivery-info">
            <h2>Delivery Information</h2>
            <form id="delivery-form" action="save_cart.php" method="post">
                <div class="form-group">
                    <label for="customer-name">Customer name:</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Address:</label>
                    <input type="text" id="customer-address" name="customer-address" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" name="customer-email" required>
                </div>
                <div class="form-group">
                    <label for="customer-telephone">Telephone No:</label>
                    <input type="tel" id="customer-telephone" name="customer-telephone" required>
                </div>

                <input type="hidden" id="total-price-input" name="total-price" value="0.00">
                <button type="submit">Submit</button>
            </form>
        </section>
    </section>
    <footer>
        <p>Total: <span id="total-price">$0.00</span></p>
    </footer>
</body>
</html>
